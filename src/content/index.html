<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>glass counter</title>
    <meta name="description" content="Do you want to know if u drink enough water? check this app!" />

    <!-- Title -->
    <meta property="og:title" content="Glass counter" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Do you want to know if you are drinking enough water? Check the app!" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://wroblewski-kamil.github.io/glass-counter/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://wroblewski-kamil.github.io/glass-counter/assets/img/bottle1200.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Hello world - with simple PWA support!</h1>

    <script src="js/main.js"></script>
  </body>
</html>
